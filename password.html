<!DOCTYPE html>
<html lang="ru" >
    <head>
        <meta charset="utf-8" />
        <title>Подарок</title>
        <link href="css/layout.css" rel="stylesheet" type="text/css" />
        <script>
            function getPresent() {
                var elem = document.getElementsByTagName('input')[0];
                var password = elem.value;
                var now = new Date();
                var ny = new Date(2020, 0, 1);
                if (now > ny) {
                    if (password == "Мыльница" || password == "мыльница" || password == "МЫЛЬНИЦА"){
                    window.location.href = 'present.html';
                    }
                    else{
                        elem.value = ""
                        elem.placeholder = "Неправильно, вспоминай!"
                    }
                }
                else {
                    elem.value = ""
                    elem.placeholder = "Новый год еще не настал. Потерпи!"
                }
                
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="bottom_snow"></div>
            <div class="griz"></div>
            <h1>С Днём рождения!</h1>
            <div class="pass">
                <div class = "up"><b>Что подарил нам Олжас на 8 марта, когда мы учились на 1 курсе?</b></div>
                <input type="text" name="name" placeholder="Введи ответ..." required/>
                <div class = "down" onclick = "getPresent()"><b>Получить подарок</b></div>
            </div>
            <div class="fall_snow"></div>
        </div>
    </body>
</html>
